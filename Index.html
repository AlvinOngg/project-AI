<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Grid with Highlight</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #rumahNya {
        position: relative;
        width: 630px; /* 9 kolom x 70px */
        height: 350px; /* 5 baris x 70px */
        background-color: #f0f0f0;
        border: 2px solid #ccc;
      }
      .node {
        position: absolute;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: yellow;
        border: 1px solid black;
        text-align: center;
        line-height: 45px;
      }
      #highlight {
        position: absolute;
        width: 210px; /* 3 kolom x 70px */
        height: 210px; /* 3 baris x 70px */
        background-color: rgba(0, 128, 255, 0.3);
        pointer-events: none; /* Highlight tidak menghalangi klik */
        display: none; /* Sembunyikan saat tidak digunakan */
        z-index: 100; /* Pastikan di atas grid */
      }
    </style>
  </head>
  <body>
    <div id="rumahNya">
      <div id="highlight"></div>
    </div>
    <script>
      const cellSize = 70; // Ukuran kotak grid (70px x 70px)
      const jmlNode = [
        [
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
        ],
        [
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
        ],
        [
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
        ],
        [
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
        ],
        [
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
          { type: "" },
        ],
      ];

      $(document).ready(() => {
        gambarUlang();

        // Tambahkan highlight area
        const $highlight = $("#highlight");

        $("#rumahNya").on("mousemove", (e) => {
          const rect = e.currentTarget.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          const mouseY = e.clientY - rect.top;

          const x = Math.floor(mouseX / cellSize);
          const y = Math.floor(mouseY / cellSize);

          // Validasi agar highlight hanya muncul dalam area 3x3 kotak merah
          if (
            x >= 3 &&
            x <= 5 && // Validasi kolom (3 hingga 5)
            y >= 1 &&
            y <= 3 && // Validasi baris (1 hingga 3)
            x + 3 <= 9 &&
            y + 3 <= 6 // Validasi agar tetap dalam grid
          ) {
            console.log("Ini X : " + x + " Ini Y : " + y);
            $highlight.css({
              top: y * cellSize - cellSize + "px",
              left: x * cellSize - cellSize + "px",
              display: "block",
            });
          } else {
            $highlight.hide();
          }
        });

        $("#rumahNya").on("mouseleave", () => {
          $highlight.hide(); // Sembunyikan saat kursor keluar
        });
      });

      function gambarUlang() {
        $("#rumahNya").html(""); // Reset konten
        $("#rumahNya").append('<div id="highlight"></div>'); // Tambahkan kembali elemen highlight
        for (var i = 0; i < 5; i++) {
          for (var j = 0; j < 9; j++) {
            // Kondisi pengecualian
            if (
              !(
                (i == 0 && j == 1) ||
                (i == 4 && j == 1) ||
                (i == 1 && j == 0) ||
                (i == 3 && j == 0) ||
                (i == 1 && j == 8) ||
                (i == 3 && j == 8) ||
                (i == 4 && j == 7) ||
                (i == 0 && j == 7)
              )
            ) {
              // Periksa tipe node
              if (jmlNode[i][j].type == "Orang") {
                $("#rumahNya").append(
                  `<div onclick='cekGame("${i}${j}")' style='top:${
                    i * cellSize
                  }px; background-image: url("man.png"); background-size:cover; left:${
                    j * cellSize
                  }px;' class='node'></div>`
                );
              } else if (jmlNode[i][j].type == "Macan") {
                $("#rumahNya").append(
                  `<div onclick='cekGame("${i}${j}")' style='top:${
                    i * cellSize
                  }px; background-image: url("tiger.png"); background-size:cover; left:${
                    j * cellSize
                  }px;' class='node'></div>`
                );
              } else {
                $("#rumahNya").append(
                  `<div onclick='cekGame("${i}${j}")' style='top:${
                    i * cellSize
                  }px; left:${j * cellSize}px;' class='node'></div>`
                );
              }
            }
          }
        }
      }

      function cekGame(id) {
        alert("Titik yang diklik: " + id);
      }
    </script>
  </body>
</html>
